<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grade Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <strong>Enter Your Marks:</strong>
        <input type="text" id="enter-marks" name="enter-marks" placeholder="Type your marks here...">
        <p><button id="checkButton">Check Grade</button></p>
        <h2>Your Grade:</h2>

        <div id="grade" class="grade">
            
        </div>
    </div>
    

    
    <script src="index.js"></script>
</body>
</html>
